<!DOCTYPE html>
<html lang="de">
  <!--Das HTML Element ist die äusserste Klammer für Code in einem HTML Dokument-->
  <head>
    <!--Das Head Element enthält Metadaten und Links zu externen Ressourcen-->
    <title>Meine erste Webseite</title>
    <!--Das Title Element definiert den Titel der Webseite, der im Browser-Tab angezeigt wird-->
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>
      Dies ist ein Beispielabsatz mit Blindtext, der nur als Platzhalter dient.
    </p>
    <p>
      Ein weiterer Absatz, der das Layout auflockern soll und zusätzlichen Platz
      belegt.
    </p>
    <p>
      Der dritte Absatz zeigt, wie mehrere Absätze im Layout platziert werden
      können.
    </p>
  </body>
</html>
